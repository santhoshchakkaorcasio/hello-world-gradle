  steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/santhosh202310/hello-world-gradle:latest', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/santhosh202310/hello-world-gradle:latest']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'hello-world-gradle'
    - '--image'
    - 'gcr.io/santhosh202310/hello-world-gradle:latest'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'

  images:
  - 'gcr.io/santhosh202310/hello-world-gradle:latest'